# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - attendancefrontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_06819f4e9f20494caa8f168837b0589e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7b2e27a78a414b12966b4a41808b60a2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_06819f4e9f20494caa8f168837b0589e }}/ady1506/cloudfrontend:${{ github.sha }}
        file: ./dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'attendancefrontend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_818d7269069a4b7991a7094fac0a174b }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_06819f4e9f20494caa8f168837b0589e }}/ady1506/cloudfrontend:${{ github.sha }}'
